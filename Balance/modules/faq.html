
<div id="faq"><img src="img/logoblue.svg" alt=""/><a href="" class="close"><span></span><span></span></a>
  <div class="faq-content">
    <h2 class="anim">Задать вопрос</h2>
    <form>
      <div class="info-row">
        <div class="field anim">
          <label for="name">Как вас зовут?</label>
          <input type="text" name="name"/>
        </div>
        <div class="field anim">
          <label for="contact">Ваш номер телефона или электронная почта</label>
          <input type="text" name="contact" required="required"/>
        </div>
      </div>
      <div class="info-row">
        <div class="field full anim">
          <label for="question">Текст вопроса</label>
          <textarea name="question" required="required"></textarea>
        </div>
      </div>
      <input type="submit" value="Отправить" class="btn anim"/>
    </form>
  </div>
</div>
